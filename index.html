<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatConnect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>BharatConnect</h1>
    </header>

    <section class="hero">
        <img src="images/pm_modi.jpg" alt="PM Modi" class="pm-photo">
        <h2>Narendra Modi</h2>
        <p>Prime Minister of India</p>
    </section>

    <section class="festivals">
        <h3>Upcoming Festivals</h3>
        <ul id="festival-list"></ul>
    </section>

    <section class="login">
        <h3>Login</h3>
        <form action="php/login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </section>

    <script src="js/script.js"></script>
    <script>
        fetch('data/festivals.json')
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById('festival-list');
            data.forEach(fest => {
                const li = document.createElement('li');
                li.textContent = `${fest.name} - ${fest.date}`;
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
